<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Главная</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="headerInner">
                <div class="headerImg"><img src="imgs/bkLogo.png" alt="#"></div>
                <div class="headerNav">
                    <ul class = "menu">
                        <li><a href="#" class = "firstWord">Главная</a></li>
                        <li><a href="#">Меню</a></li>
                        <li><a href="#">Сотрудники</a></li>
                        <li><a href="#">Заказы</a></li>
                        <li><a href="#">Поставщики</a></li>
                    </ul>
                </div>
            </div>
    </div>
    </header>
    <main>
        <div class="container">
            <div class="firstBlocks">
                <div class="aboutUser">
                    <div class="wrap">
                        <div class="imgBlock"><img src="imgs/avatar.png" alt="avatar"></div>
                        <div class="textBlock">
                        <p class = "username">Иванов Иван Иванович</p>
                        <p class = "position">Менеджер</p>
                    </div>
                    </div>
                    
                </div>
                <div class="date">
                    <div class="wrapDate">
                        <div class="numberBlock"><p class = "dayNumber">8</p></div>
                        <div class="dayTextBlock">
                            <p class = "month">Октябрь</p>
                            <p class = "day">Суббота, 2022 г.</p>
                        </div>
                    </div>
                </div>
                <div class="meets">
                    <div class="wrapMeets">
                        <div class="numberBlock"><p class = "dayNumber">3</p></div>
                        <div class="dayTextBlock">
                            <p class = "month">Собрания</p>
                            <p class = "day">Сегодня</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="secondBlocks">
                    <div class="newEmployeers">
                    <img src="imgs/newEmp.png" alt="">
                    <div class="textBlockEmp">
                    <a href = "#"><div class="numberBlock"><p class="dayNumber">7</p></div>
                    <div class="textEmp">Новых сотрудников <br>ждут подписание<br> договора</div></div></a>
                    
                </div>
                <div class="orders"><a href = "#">
                    <img src="imgs/orders.png" alt="">
                    <div class="textBlockOrd">
                        <div class="textOrd">Оформить заказ у<br> поставщиков</div>
                    </div></a>
                </div>
                <div class="report"><a href = "#">
                    <img src="imgs/report.png" alt="">
                    <div class="textBlockRep">
                        <div class="textRep">Сформировать отчёт по <br>заказам</div>
                    </div>
                    
                </div></a>
            </div>

        </div>
    </main>
